<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプ</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 20px;
            max-width: 250px;
            margin: auto
        }

        div.description {
            max-width: 250px;
            margin: auto;
            padding: 20px
        }

        h2.description {
            text-align: center;
            width: 100%
        }

        .card {
            height: 150px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)
        }

        .stamp_list_button {
            width: 80%;
            display: block;
            margin: -5 auto;
            height: 100px;
        }

        .myDialog {
            padding: 20px;
            border: none;
            border-radius: 8px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease
        }

        .myDialog.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            visibility: visible
        }

        img.stamp_get {
            border: 2px solid rgb(126, 126, 126);
            border-radius: 5px;
            width: 280px;
            margin: 10px
        }

        h2.stamp_get {
            text-align: center;
            width: 100%
        }

        .button_normal {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%
        }

        .button_normal:hover {
            background-color: #45a049
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            max-width: 80%;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #444;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 1000;
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            margin: 20px 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        div.exchange_stamp {
            display: none;
        }
    </style>
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>


<body>
    <div id="stamp_chosing">
        <div class="description">
            <h2 class="description">背景と同じ色のカードをえらべ!</h2>
        </div>
        <div class="myDialog">
            <h2 class="stamp_get"></h2>
            <img class="stamp_get">
            <button class="button_normal" onclick="display_change()">閉じる</button>
        </div>
        <label class="color" hidden></label>
        <div class="grid-container">
            <button class="card" style="background-color: rgba(255, 204, 204, 1);"
                onclick="card_clicked('red')"></button>
            <button class="card" style="background-color: rgba(255, 255, 204, 1);"
                onclick="card_clicked('yellow')"></button>
            <button class="card" style="background-color: rgba(204, 204, 255, 1);"
                onclick="card_clicked('blue')"></button>
            <button class="card" style="background-color: rgba(204, 255, 204, 1);"
                onclick="card_clicked('green')"></button>
        </div>
    </div>
    <div class="description2" style="display:none;">
        <h2 class="description">スタンプを押せ!</h2>
    </div>
    <button class="button_normal toMainMenu" style=" width:300px;position: absolute;left: calc(50% -
        150px);bottom:10%;display:none;" onclick="toMainMenu()">閉じる</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <button class="menu-button">メニュー</button>
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#" onclick="toMainMenu()" style="color: white;">ホーム</a></li>
            <li><a href="#" onclick="showExchangeStamp()" style="color: white;">スタンプ交換</a></li>
            <li><a href="#" onclick="reset_button()" style="color: white;">リセット</a></li>
        </ul>
    </div>

    <div class="myDialog bingo">
        <h2 style="
        width: 100%;
        text-align: center;
        font-size: 50px;
    ">ビンゴ!</h2>
        <label id="bingo_details"></label>
        <button class="button_normal" onclick="toMainMenu()">閉じる</button>
    </div>
    <div class="exchange_stamp">
        <h2 style="
        width: 100%;
        text-align: center;
        font-size: 25px;
        margin: 30 0;
    ">スタンプ交換</h2>
        <div class="exchange_stamp_list"></div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js">
    </script>
</body>

</html>
